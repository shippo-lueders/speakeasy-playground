---
openapi: 3.0.0
info:
  title: Example
  version: '1'
  description: ''
servers:
  - url: https://example.com
paths:
  "/example":
    get:
      operationId: List
      parameters:
        - $ref: "#/components/parameters/HeaderParam"
      responses:
        '200':
          $ref: '#/components/responses/exampleListResponse'
    post:
      operationId: Create
      parameters:
        - $ref: "#/components/parameters/HeaderParam"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExampleBody'
      responses:
        '201':
          $ref: '#/components/responses/exampleResponse'
  "/example/{ExampleId}":
    get:
      operationId: Get
      parameters:
        - description: Object ID of the example
          in: path
          name: ExampleId
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/HeaderParam"
      responses:
        '200':
          $ref: '#/components/responses/exampleResponse'
components:
  parameters:
    HeaderParam:
      description: The number of results to return per page (max 100)
      in: header
      name: header_param
      schema:
        type: string
  responses:
    exampleListResponse:
      description: ''
      content:
        application/json:
          schema:
            items:
              $ref: '#/components/schemas/ExampleBody'
            type: array
    exampleResponse:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExampleBody'
  schemas:
    ExampleBody:
      type: object
      properties:
        field:
          type: string
    FirstEnum:
      type: string
      enum:
        - one
    SecondEnum:
      type: string
      enum:
        - two
    EnumSet:
      oneOf:
        - $ref: "#/components/schemas/FirstEnum"
        - $ref: "#/components/schemas/SecondEnum"
      x-speakeasy-include: true
