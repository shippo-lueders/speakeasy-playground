---
openapi: 3.0.0
info:
  title: Example
  version: '1'
  description: ''
servers:
  - url: https://example.com
paths:
  "/example":
    get:
      operationId: GetExample
      parameters:
        - $ref: "#/components/parameters/HeaderParam"
      responses:
        '200':
          $ref: '#/components/schemas/ExampleBody'
    post:
      operationId: CreateExample
      parameters:
        - $ref: "#/components/parameters/HeaderParam"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ExampleSimple'
                - $ref: '#/components/schemas/ExampleComplex'
      responses:
        '201':
          $ref: '#/components/responses/exampleResponse'
components:
  parameters:
    HeaderParam:
      description: The number of results to return per page (max 100)
      in: header
      name: header_param
      schema:
        type: string
  responses:
    exampleResponse:
      description: ''
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/ExampleSimple'
              - $ref: '#/components/schemas/ExampleComplex'
            discriminator:
              propertyName: responseType
              mapping:
                simple: '#/components/schemas/ExampleSimple'
                complex: '#/components/schemas/ExampleComplex'
  schemas:
    ExampleBody:
      type: object
      properties:
        field:
          type: string
    ExampleSimple:
      type: object
      properties:
        responseType:
          type: string
          enum: [ 'simple' ]
        simple:
          type: string
    ExampleComplex:
      type: object
      properties:
        responseType:
          type: string
          enum: [ 'complex' ]
        complex:
          type: string
          
    
