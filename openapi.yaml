---
openapi: 3.0.0
info:
  title: Example
  version: '1'
  description: ''
servers:
- url: https://example.com
security:
  - APIKeyHeader: []
paths:
  "/example":
    get:
      operationId: Example
      parameters:
        - $ref: "#/components/parameters/HeaderParam"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExampleBody'
      responses:
        '200':
          description: example
components:
  parameters:
    HeaderParam:
      description: The number of results to return per page (max 100)
      in: header
      name: header_param
      schema:
        type: string
  responses: {}
  securitySchemes:
    APIKeyHeader:
      in: header
      name: Authorization
      type: apiKey
  schemas:
    ExampleBody:
      type: object
      properties:
        field:
          type: string
x-speakeasy-retries:
  strategy: backoff
  backoff:
    initialInterval: 250  # 250 milliseconds
    maxInterval: 1000     # 1 second
    maxElapsedTime: 2000  # 2 seconds
    exponent: 2
  statusCodes: ['5XX']
