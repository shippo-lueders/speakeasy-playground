---
openapi: 3.0.0
info:
  title: Example
  version: '1'
  description: ''
servers:
  - url: https://example.com
paths:
  "/example":
    get:
      operationId: GetExample
      parameters:
        - $ref: "#/components/parameters/HeaderParam"
      responses:
        '200':
          $ref: '#/components/responses/exampleResponse'
    post:
      operationId: CreateExample
      parameters:
        - $ref: "#/components/parameters/HeaderParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExampleBody'
      responses:
        '201':
          $ref: '#/components/schemas/ExampleBody'
components:
  parameters:
    HeaderParam:
      description: The number of results to return per page (max 100)
      in: header
      name: header_param
      schema:
        type: string
  responses:
    exampleResponse:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExampleBody'
  schemas:
    ExampleBody:
      type: object
      properties:
        field:
          type: string
